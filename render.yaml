databases:
  - name: secret-santa
    databaseName: secret_santa_production
    user: secret_santa

services:
  - type: web
    name: secret-santa
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: secret-santa
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
